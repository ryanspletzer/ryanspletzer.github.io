---
layout: page
---
<ul>
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <li>
    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_string }}</time>
    <a href='{{post.url | prepend:site.baseurl }}'>{{post.title}}</a>
    <p>{{post.description}}</p>
  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
