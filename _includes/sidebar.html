<div class="sidebar well">
  <h2>Elsewhere Online</h2>
  <ul>
    {% for link in site.links%}
    <li><a href="{{ link.url }}">{{ link.text }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="sidebar well">
  <h2>Recent Posts</h2>
  <ul>
    {% for post in site.posts limit:5 %}
    <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
